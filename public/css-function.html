<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid</title>
  <style>
    img {
      width: 150px;
      margin: 20px;
    }
    .container {
      display: grid;
      gap: 5px;
      grid-template-columns: minmax(190px, 250px) 210px;
      grid-template-rows: auto;
    }
    .item {
      background: rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"><img src="./exp.jpg"></div>
    <div class="item"><img src="./exp.jpg"></div>

</body>
</html>
